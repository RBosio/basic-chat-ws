<img
  class="absolute top-10 left-10 size-12 text-violet-800 animate-spin duration-100"
  src="../../assets/atom.svg"
  alt="atom"
/>

<img
  class="absolute bottom-10 right-10 size-12 text-violet-800 animate-spin duration-100"
  src="../../assets/atom.svg"
  alt="atom"
/>

<div class="w-full h-screen flex justify-center items-center">
  <div class="bg-purple-800 p-4 rounded-lg w-1/3">
    <h1 class="text-white text-3xl font-semibold"></h1>
    <form (submit)="navigate()" class="flex flex-col items-center gap-4 mt-4">
      <input
        placeholder="Ingresa un nombre para comenzar"
        class="w-full p-2 rounded-lg focus:outline-none text-center"
        type="text"
        [(ngModel)]="name"
        [ngModelOptions]="{ standalone: true }"
      />
      <button
        type="submit"
        class="bg-white hover:scale-110 hover:cursor-pointer p-2 rounded-md hover:bg-slate-200 transition duration-200"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
