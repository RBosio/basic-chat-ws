<div class="w-full h-screen flex">
  <div class="flex w-3/4 m-auto gap-4 h-full p-12">
    <div class="flex flex-col w-1/6 rounded-lg gap-2">
      <div *ngFor="let room of rooms">
        <div>
          <a
            class="block text-white p-4 bg-emerald-600 rounded-lg hover:cursor-pointer hover:bg-emerald-800"
            [ngClass]="{ 'bg-emerald-800': id === room, '': id === room }"
            (click)="change(room)"
          >
            <p class="text-center">
              {{ room.charAt(0).toUpperCase() + room.slice(1) }}
            </p>
          </a>
        </div>
      </div>
    </div>
    <div class="w-1/2 bg-white rounded-lg h-full relative overflow-hidden">
      <div class="flex flex-col">
        <div class="flex items-center" *ngFor="let message of messages">
          {{ message }}
        </div>
      </div>
      <form
        class="absolute bottom-0 w-full p-4 bg-emerald-800 flex items-center justify-between gap-4"
        (submit)="sendMessage()"
      >
        <input
          type="text"
          class="border-none p-2 rounded-lg w-full focus:outline-none"
          [(ngModel)]="msg"
          [ngModelOptions]="{ standalone: true }"
        />
        <button
          class="bg-black text-white p-2 rounded-lg hover:bg-slate-900"
          type="submit"
        >
          Enviar
        </button>
      </form>
    </div>
    <div class="w-1/3 bg-white rounded-lg h-full">
      <div class="flex flex-col items-center">
        <h2 class="text-emerald-600 text-xl text-center mt-2">
          Usuarios en la sala ({{ count }})
        </h2>
        <div class="flex items-center" *ngFor="let user of usersRoom">
          {{ user.name }}
        </div>
      </div>
    </div>
  </div>
</div>
